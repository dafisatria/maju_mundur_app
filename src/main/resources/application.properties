spring.application.name=maju_mundur

spring.datasource.username= ${DATABASE_USERNAME:postgres}
spring.datasource.password= ${DATABASE_PASSWORD:909090}
spring.datasource.url= jdbc:postgresql://${DB-HOST:localhost}:${DB_PORT:5432}/majumundur_db
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

server.port=8083